# dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/full.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  image_path_ios_dark_transparent: "assets/icon/fulldark.png"
  image_path_ios_tinted_grayscale: "assets/icon/fulldark.png"
  desaturate_tinted_to_grayscale_ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/icon/transparent.png"
    background_color: "#0F0F0F"
    theme_color: "#0F0F0F"

  windows:
    generate: true
    image_path: "assets/icon/full.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon/transparent.png"
