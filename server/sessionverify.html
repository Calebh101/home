<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verify Session</title>
    </head>
    <body>
        <p>Someone is trying to log into your account at <b id="location">Loading...</b> on <b id="device">Loading...</b>.</p>
        <p>Status: <b id="data">Not Verified</b></p>
        <button style="font-size: 20px; padding: 16px 26px;" onclick="verify()">Verify</button>
        <p><b>Not you?</b> It's recommended to change your password if this isn't you.</p>
        <script>
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const debug = parseInt(params.get("debug")) > 0;
            const elem = document.getElementById("data");
            var verified = true;

            document.getElementById("location").innerText = params.get("location");
            document.getElementById("device").innerText = params.get("agent");

            function verify() {
                url = (debug ? 'http://localhost' : 'https://home.calebh101.com') + '/auth/approve?id=' + id;
                elem.innerText = "Loading...";
                console.log("url: " + url);

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                }).then(response => {
                    return response.json();
                }).then(data => {
                    console.log(data);
                    if ("error" in data) {
                        throw new Error(data.error);
                    } else {
                        elem.innerText = "Success";
                    }
                }).catch(error => {
                    console.error(error);
                    elem.innerText = "Error: " + error;
                });
            }
        </script>
    </body>
</html>
